language: node_js
node_js:
  - "8"
script: yarn run build
deploy:
  provider: s3
  access_key_id: "$access_key_id"
  secret_access_key: "$secret_access_key"
  bucket: www.hidden.computer
  region: us-east-2
  skip_cleanup: true
  acl: public_read
  local_dir: build
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
